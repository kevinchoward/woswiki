<!-- Header. -->
<div id="main" class="palm-hasheader">
  <div class="palm-header" id="editArticle_divArticleTitle"></div>
</div>

<div class="cssInstructions">
  To create a link to another article, do this:<br>
  ~!xxx!~<br>
  where xxx is the title of the article (with NO spaces!)
</div>

<!-- The article content. -->
<div>
  <div class="palm-list">
    <div class="palm-row single">
      <div class="palm-row-wrapper textfield-group"
        x-mojo-focus-highlight="true">
        <div class="title">
          <div id="editArticle_txtText" x-mojo-element="TextField"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scrim. -->
<div class="palm-scrim" id="editArticle_divScrim">
  <div id="editArticle_divSpinner" x-mojo-element="Spinner"></div>
</div>
